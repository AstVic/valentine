<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ананас❤️</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    canvas {
        display: block;
    }

    .text {
        position: absolute;
        top: 8%;
        width: 100%;
        text-align: center;
        font-size: clamp(28px, 6vw, 48px);
        color: #ff4d6d;
        letter-spacing: 1px;
        user-select: none;
        text-shadow: 0 0 12px rgba(255, 77, 109, 0.8);
    }
</style>
</head>

<body>
<div class="text">ананас❤️</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function heart(t) {
    return {
        x: 16 * Math.sin(t) ** 3,
        y:
            13 * Math.cos(t)
            - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t)
            - Math.cos(4 * t)
    };
}

let particles = [];
const COUNT = window.innerWidth < 600 ? 600 : 1000;

for (let i = 0; i < COUNT; i++) {
    particles.push({ t: Math.random() * Math.PI * 2 });
}

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const pulse = 1 + Math.sin(Date.now() * 0.002) * 0.08;
    const scale = Math.min(canvas.width, canvas.height) / 40 * pulse;

    particles.forEach(p => {
        const { x, y } = heart(p.t);

        const px = canvas.width / 2 + x * scale;
        const py = canvas.height / 2 - y * scale;

        ctx.fillStyle = `hsl(${(Date.now() / 20 + p.t * 100) % 360}, 100%, 65%)`;
        ctx.beginPath();
        ctx.arc(px, py, window.innerWidth < 600 ? 2 : 2.5, 0, Math.PI * 2);
        ctx.fill();

        p.t += 0.002;
    });

    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
